<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SMHomeFood</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login to SMHomeFood</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button class="primary-button">Login</button>

    <div class="divider">OR</div>

    <button class="social-button google">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google Logo" />
      Login with Google
    </button>

    <button class="social-button phone">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone Icon" />
      Login with Phone Number
    </button>
  </div>
</body>
</html>
